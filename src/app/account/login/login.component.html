<h2>Login</h2>
<form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label for="" class="control-label">Username: </label>
        <input type="text" class="form-control" required minlength="3" maxlength="50" autocomplete="off" autofocus
            pattern="^[a-zA-Z]*[0-9a-zA-Z\_]+$" name="username" [(ngModel)]="username" #uname="ngModel" [ngClass]="{'is-invalid': uname.invalid && (uname.touched || uname.dirty || f.submitted),
            'is-valid': uname.valid && (uname.touched || uname.dirty || f.submitted)}">
        <span class="text-danger" *ngIf="uname.invalid && (uname.touched || uname.dirty || f.submitted)">
            <small *ngIf="uname.errors?.required">Username is required. <br /></small>
            <small *ngIf="uname.errors?.minlength">Minimum 3 characters. <br /></small>
            <small *ngIf="uname.errors?.maxlength">Max 50 characaters. <br /></small>
            <small *ngIf="uname.errors?.pattern">Special characters not allowed.</small>
        </span>
    </div>
    <div class="form-group">
        <label for="" class="control-label">Password: </label>
        <input type="password" class="form-control" required name="password" [(ngModel)]="password" maxlength="20"
            minlength="3" #pwd="ngModel" [ngClass]="{'is-invalid': pwd.invalid && (pwd.touched || pwd.dirty || f.submitted),
            'is-valid': pwd.valid && (pwd.touched || pwd.dirty || f.submitted)}">
        <span class="text-danger" *ngIf="pwd.invalid && (pwd.touched || pwd.dirty || f.submitted)">
            <small *ngIf="pwd.errors?.required">Password is required. <br /></small>
            <small *ngIf="pwd.errors?.minlength">Minimum 3 characters. <br /></small>
            <small *ngIf="pwd.errors?.maxlength">Max 50 characaters.</small>
        </span>
    </div>
    <div class="form-group">
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="f.invalid">Submit</button>
    </div>
    <span class="text-danger" *ngIf="loginError">{{loginError}}</span>
    <span class="text-success" *ngIf="loginSuccess">{{loginSuccess}}</span>
    <div>{{ loginModel | json }}</div>
</form>
